<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Scheduler</title>
    <link rel="stylesheet" href="/DadJestMail/CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dad Joke Scheduler</h1>
        <form id="emailForm">
            <label for="recipient">Recipient:</label>
            <input type="recipient" required>

            <label for="email">Sender:</label>
            <input type="sender" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="time">Scheduled Time:</label>
            <input type="datetime-local" id="time" required>
            
            <button class="sendEmail" type="submit">Send Email</button>
        </form>
    </div>

    <div>
    <button class="show-modal">Show Example</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <!-- Here is where the example joke will be added -->
      <p class="exampleDadJoke"></p>
    </div>
    <div class="overlay hidden"></div>
    </div>

    <a href="./next-page.html">
        <button class="past-jokes-btn">Past Jokes</button>
    </a>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module" src="./Script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
