<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jest Mail</title>
  <link rel="icon" type="image/png" href="./Assets/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/oaa8vzq.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
  <!-- Beginning: Div for dad jokes -->
  <div class="dad-jokes">
    <img src="./Assets/dad-joke-scheduler-header.png" alt="dad joke scheduler">

    <!-- Div for styling -->
    <div class="content-wrapper">

      <ul id="joke-list">
        <h2>Random Joke Log: </h2>
        <button id="refresh-1" class="hide" onclick="refreshPg()">refresh</button>
        <li id="refresh-btn-li"></li>
      </ul>

      <div id="fav-container">
        <h2 id="fav-h2">Favorites:</h2>
      </div>
    </div>
    
    <!-- Div for styling --> 

    <!-- Beginning: modal-->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <div class="container">
            <form id="emailForm">
              
              <div class="field">
                <h2>Send a Dad Joke to someone you Love!</h2>
                <label for="recipient">Name:</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-normal" type="text" placeholder="Recipient Name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label for="sender">Sender:</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-normal" type="text" placeholder="Sender Name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

            <div class="field">
              <label for="email">Recipient Email:</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email" value="" id="email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              </div>

              <div>
                <label for="time">Scheduled Time:</label>
                <input type="datetime-local" id="time" required>
              </div>

              <div id="button">
                <button class="sendEmail" type="submit">SEND DAD JOKE</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- End: modal-->
  </div>
  <!-- End: Div for dad jokes -->

  <footer>
    <a href="#top">Top of Page</a>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
  integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://kit.fontawesome.com/9355b70bee.js" crossorigin="anonymous"></script>
  <script src="./Assets/Script/script.js"></script>
</body>

</html>
