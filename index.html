<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Scheduler</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/oaa8vzq.css">
    <link rel="stylesheet" href="./CSS/styles.css">

</head>
<body>
<div class="dad-jokes">
    <img src="./Assets/dad-joke-scheduler-header.png"  alt="dad joke scheduler">
    <div class="container">
            <form id="emailForm">
                <div class="field">
                    <h2>Send a Dad Joke to someone you Love!</h2>
                    <label for="recipient">Recipient:</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Text input" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>

        <div class="field">
            <label for="email">Sender:</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>

            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <label for="email">Email:</label>
                    <input class="input is-danger" type="email" placeholder="Email input" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>
            <div>
            <label for="time">Scheduled Time:</label>
            <input type="datetime-local" id="time" required>
            </div>
            <div id="button">
            <button class="sendEmail" type="submit">SEND DAD JOKE</button>
            </div>
        </form>
    </div>

    <div>
    <button class="show-modal">Show Example</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <!-- Here is where the example joke will be added -->
      <p class="exampleDadJoke"></p>
    </div>
    <div class="overlay hidden"></div>
    </div>

</div>

<div class="flex-column" id="jokesContainer"></div>

    <a href="./next-page.html">
        <button class="past-jokes-btn">Past Jokes</button>
    </a>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module" src="./Script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
