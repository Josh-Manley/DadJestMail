<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dad Joke Scheduler</h1>
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="time">Scheduled Time:</label>
            <input type="datetime-local" id="time" required>
            
            <button class="sendEmail" type="submit">Send Email</button>
        </form>
    </div>

    <div>
    <button class="show-modal">Show Example</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <p>This is where the dad joke will go!</p>
    </div>
    <div class="overlay hidden"></div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
